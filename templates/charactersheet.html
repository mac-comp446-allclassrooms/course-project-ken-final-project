<link rel='stylesheet' type="text/css" href="../css_styling/charactersheet.css">
<script src="../assets/scripts/main.js" defer></script>
<div class="tab">
    <button class="tablinks" id="usernameheader">Username</button>
    <button class="tablinks" id="characterheader">Characters</button>
</div>

<body>
    <form id="character_sheet">
        <div class="contentblock">
            <div class="statblock" id="profileblock">
                <h2>Character Profile</h2>
                <div class="contentblock" style="display: flex;">
                    <table>
                        <tr class="stat">
                            <td>Name</td>
                            <td><input type="text" id="namedisplay"></td>
                        </tr>

                        <tr class="stat">
                            <td>Species</td>
                            <td><input type="text" id="speciesdisplay"></td>
                        </tr>

                        <tr class="stat">
                            <td>Class</td>
                            <td><input type="text" id="classdisplay"></td>
                        </tr>
                    </table>
                    <table>
                        <tr class="stat">
                            <td>Level</td>
                            <td><input type="number" id="leveldisplay"></td>
                        </tr>

                        <tr class="stat">
                            <td>Health</td>
                            <td>
                                <input type="number" id="currhealthdisplay">
                                <label>/</label>
                                <input type="number" id="maxhealthdisplay">
                            </td>
                        </tr>

                        <tr class="stat">
                            <td>Armor Class</td>
                            <td><input type="number" id="armorclassdisplay"></td>
                        </tr>
                    </table>
                    <textarea placeholder="Physical Description" style="resize: none;"></textarea>
                </div>
            </div>
        </div>
            
        <div class="contentblock" style="display: flex;">
            <div class="statblock">
                <h2>Ability Scores</h2>
                <table id="abilityblock"></table>
                <!-- <h2>Saving ??</h2>
                <table id="extrastatblock"></table> -->
            </div>
            <div class="statblock">
                <h2>Skill Scores</h2>
                <table id="skillblock"></table>
            </div>
        </div>

        <div class="contentblock">
            <div class="statblock" id="combatblock">
                <h2>Weapons</h2>
                <table id="weaponblock">
                    <tr>
                        <td>
                            <label>Name</label>
                            <input type="text" placeholder="weapon"></input>
                        </td>
                        <td>
                            <label>Type</label>
                            <select>
                                <option>Melee</option>
                                <option>Ranged</option>
                                <option>Versatile</option>
                            </select>
                        </td>
                        
                        <td>
                            <!-- <input type="text" placeholder="type"></input> -->
                            <label>Finesse</label>
                            <input type="checkbox">
                        </td>
                        <td>
                            <label>Range</label>
                            <input type="text" placeholder="range">
                        </td>
                        <!-- <td>
                            <input type="text" placeholder="mod">
                        </td> -->
                        <td>
                            <label>Damage</label>
                            <input type="text" placeholder="roll">
                        </td>
                        <td>
                            <label>Damage</label>
                            <input type="text" placeholder="type">
                        </td>
                        <td>
                            <button>Create Weapon</button>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </form>
</body>
