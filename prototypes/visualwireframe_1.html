<link rel='stylesheet' type="text/css" href = "../css_styling/stylesheet1.css">
<header>
    <div style="display: flex; justify-content: space-between;">
        <h1>UserName</h1>
        <h1>Character Name</h1>
        <h1>Campaign</h1>
    </div>
</header>

<body>
    <div id="character_sheet">
        <form>
            <div class="statblock" id="info_block">
                <div class="block_title">
                    <h2>Character Info</h2>
                </div>
                <div class="subblock">
                    <div class="statbox">
                        <h3>Name: </h3>
                        <input type="text" id="cName">
                    </div>

                    <div class="statbox">
                        <h3>Species: </h3>
                        <input type="text" id="cSpecies">
                    </div>
                    <div class="statbox">
                        <h3>Class: </h3>
                        <input type="text" id="cClass">
                    </div>
                </div>
                <div class="subblock">
                    <div class="statbox">
                        <h3>Level: </h3>
                        <input type="number" id="cLevel">
                    </div>
                    <div class="statbox">
                        <h3>Health:</h3>
                        <input type="number" id="cCurrHealth">
                        <h3>/</h3>
                        <input type="number" id="cMaxHealth">
                    </div>
                    <div class="statbox">
                        <h3>Armor Class: </h3>
                        <input type="number" id="cArmorClass">
                    </div>
                </div>
            </div>

            <div class = "statblock" id="corestatblock">
                <div class="block_title">
                    <h2>Core Stats</h2>
                </div>

                <div class="subblock">
                    <div class="statbox">
                        <h3>Charisma</h3>
                        <input type="number">
                    </div>
                    <div class="statbox">
                        <h3>Constitution</h3>
                        <input type="number">
                    </div>
                    <div class="statbox">
                        <h3>Dexterity</h3>
                        <input type="number">
                    </div>
                </div>
                <div class="subblock">
                    <div class="statbox">
                        <h3>Intellgence</h3>
                        <input type="number">
                    </div>
                    <div class="statbox">
                        <h3>Strength</h3>
                        <input type="number">
                    </div>
                    <div class="statbox">
                        <h3>Wisdom</h3>
                        <input type="number">
                    </div>
                </div>

            </div>

            <div class="statblock" id="substatblock">
                <div class="block_title">
                    <h2>Sub Stats</h2>
                </div>

                <div class="subblock">
                    <div class="statbox">
                        <h3>Acrobatics (Dex)</h3>
                        <input type="number">
                    </div>
                    <div class="statbox">
                        <h3>Animal Handling (Wis)</h3>
                        <input type="number">
                    </div>
                    <div class="statbox">
                        <h3>Arcana (Int)</h3>
                        <input type="number">
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
